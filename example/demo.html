<!DOCTYPE html>
<html>
  <head>
    <title>modifier demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <style type="text/css">
      body {
        font-family: Monospace;
        background-color: #000;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/TweenMax.min.js"></script>
    <script src="./lib/OrbitControls.js"></script>
    <script src="./lib/dat.gui.min.js"></script>
    <script src="../dist/modifier.js"></script>
    <script>
      var camera, scene, renderer, clock;
      var modifier, prevMod, mixer, mesh;
      var noise, cloth, twist, taper, bloat, breaks, userDefined;

      init();
      function init() {
        initScene();
        initLights();
        initMesh();
        initControls();
        initGUI();
        animate();
      }

      function initScene() {
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 350;
        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0xffffff, 1, 10000);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xaaccff);

        clock = new THREE.Clock();

        document.body.appendChild(renderer.domElement);
        window.addEventListener("resize", onWindowResize, false);
      }

      function initLights() {
        var pointLight = new THREE.PointLight(0xffffff, 2, 1000, 1);
        pointLight.position.set(0, 500, 500);
        scene.add(pointLight);

        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);

        light = new THREE.SpotLight(0xffffff, 1, 0, Math.PI / 2);
        light.position.set(0, 1500, 1000);
        light.target.position.set(0, 0, 0);
        scene.add(light);
      }

      function initControls() {
        var cameraControls = new THREE.OrbitControls(camera, renderer.domElement);
        cameraControls.target.set(0, 0, 0);
      }

      function addModifier(mesh) {
        modifier = new ModifierStack(mesh);

        noise = new Noise(0);
        noise.frc = 15;

        cloth = new Cloth(1, 0);
        cloth.setForce(0.2, -0.2, -0.2);

        twist = new Twist(0);
        twist.vector = new Vector3(0, 1, 0);

        taper = new Taper(2);
        taper.setFalloff(0.2, 0.5);

        bloat = new Bloat();
        bloat.center = mesh.position.clone();
        bloat.center.y += 100;
        bloat.radius = 200;

        breaks = new Break(0.7, 5);

        var angle = 0;
        userDefined = new UserDefined();
        userDefined.renderVector = function(vec, i, length) {
          vec.setValue(ModConstant.Z, vec.z + Math.sin(i * 0.2 + angle) * 10);
          vec.setValue(ModConstant.Y, vec.y + Math.sin(i * 0.2 + angle) * 10);
        };
        userDefined.addEventListener("CHANGE", function() {
          angle += 0.2;
        });

        changeModifier(noise);
      }

      function initMesh() {
        var loader = new THREE.JSONLoader();
        loader.load("model/horse.js", function(geometry) {
          var material = new THREE.MeshPhongMaterial({
            color: 0xffffff,
            morphTargets: true,
            morphNormals: true,
            vertexColors: THREE.FaceColors
          });

          mesh = new THREE.Mesh(geometry, material);
          mesh.position.y = -100;
          mesh.rotation.y = Math.PI / 2;
          scene.add(mesh);

          addModifier(mesh);
        });
      }

      function changeModifier(mod) {
        if (prevMod) {
          modifier.removeModifier(prevMod);
          TweenMax.killTweensOf(prevMod);
        }

        modifier.addModifier(mod);

        prevMod = mod;
      }

      function initGUI() {
        var params = {
          Noise: function() {
            changeModifier(noise);
            noise.frc = 15;
            TweenMax.to(noise, 0.2, {
              frc: 50,
              delay: 0.5,
              yoyo: true,
              repeat: 4,
              onComplete: function() {
                noise.frc = 15;
              }
            });
          },
          Cloth: function() {
            modifier.reset();
            changeModifier(cloth);
            cloth.lockXMin(0.15);
            cloth.lockYMin(1 - 0.15);
            cloth.lockZMin(1 - 0.15);
          },
          Twist: function() {
            changeModifier(twist);
            TweenMax.fromTo(
              twist,
              2,
              { angle: -Math.PI / 2 },
              {
                angle: Math.PI / 2,
                ease: Cubic.easeInOut,
                yoyo: true,
                repeat: 999
              }
            );
          },
          Taper: function() {
            changeModifier(taper);
            TweenMax.fromTo(
              taper,
              1,
              {
                frc: 0
              },
              {
                frc: 1,
                ease: Back.easeInOut,
                yoyo: true,
                repeat: 999
              }
            );
          },
          Bloat: function() {
            changeModifier(bloat);
            TweenMax.fromTo(
              bloat,
              1,
              {
                radius: 0
              },
              {
                radius: 200,
                yoyo: true,
                repeat: 999
              }
            );
          },
          Break_: function() {
            changeModifier(breaks);
            TweenMax.fromTo(
              breaks,
              1,
              {
                angle: -Math.PI / 3
              },
              {
                angle: Math.PI / 3,
                ease: Cubic.easeInOut,
                yoyo: true,
                repeat: 999
              }
            );
          },
          UserDefined: function() {
            changeModifier(userDefined);
          },
          computeNormals: false
        };

        var gui = new dat.GUI();
        gui.add(params, "Noise");
        gui.add(params, "Twist");
        gui.add(params, "Taper");
        gui.add(params, "Bloat");
        gui.add(params, "Break_");
        gui.add(params, "Cloth");
        gui.add(params, "UserDefined");
      }

      function animate() {
        requestAnimationFrame(animate);

        var delta = clock.getDelta();
        renderer.render(scene, camera);
        modifier && modifier.apply();
      }

      function onWindowResize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }
    </script>
  </body>
</html>
